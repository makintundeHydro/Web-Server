<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>File Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .card {
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>File Management</h1>
  
    <h2>Raw Files</h2>
    <a href="#" class="button">Create Raw</a>
    <a href="#" class="button">Delete Raw</a>
    <a href="#" class="button">View Raw</a>
  
    <h2>Report Files</h2>
    <a href="#" class="button">Create Report</a>
    <a href="#" class="button">Delete Report</a>
    <a href="#" class="button">View Report</a>
  </div>
  
  <script>
    // Add your JavaScript code here if needed
  </script>
</body>
</html>
